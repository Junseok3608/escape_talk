<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>DOMHWANGCHA🏃‍♂️ - Setting</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <div id="clock" class="status-bar__column">
        <span>--:--:--</span>
      </div>
      <div class="status-bar__column">
        <span>81%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back()">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Setting</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component setting-user">
        <div class="user-component__column">
          <img src="https://avatars.githubusercontent.com/u/75792069?v=4" class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <span>계정 이름</span>
            <h4 class="user-component__title">김준석</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="setting-email">
        <span>기본 이메일</span>
        <div>
          <span>myjunee3608@gmail.com</span>
          <i class="fas fa-edit"></i>
        </div>
        <span>연동된 이메일 입니다.</span>
      </div>
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-key"></i>
            <span>계정 비밀번호 설정</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-fingerprint"></i>
            <span>2단계 인증</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
      </ul>
      <a href="index.html">
        <div class="setting-logout">로그아웃</div>
      </a>
    </main>

    <div id="no-mobile">
      <i class="fas fa-mobile-alt"></i>
      <span>모바일 환경에서만 이용 가능합니다.</span>
    </div>

    <script src="https://kit.fontawesome.com/a7262b8897.js" crossorigin="anonymous"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
