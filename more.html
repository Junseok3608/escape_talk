<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:31</span>
      </div>
      <div class="status-bar__column">
        <span>81%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>

        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="cogpointer"></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://avatars.githubusercontent.com/u/75792069?v=4" class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">김준석</h4>
            <h6 class="user-component__subtitle">참여자</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-comment-slash"></i>
            <span>부재중 설정</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bell"></i>
            <span>알림 설정</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-unlock-alt"></i>
            <span>암호화</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-font"></i>
            <span>디스플레이 설정</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
      </ul>

      <ul class="settings-list">
        <a href="https://lkfkimschool.tistory.com/">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <span>문의하기</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </a>
        <a href="https://github.com/Junseok3608">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <span>이용 약관 안내</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </a>
        <a href="https://github.com/Junseok3608">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <span>개인정보처리 관련</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </a>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link nav__unselected" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
            <p>토픽</p>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__unselected" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
            <p>채팅</p>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__unselected" href="organization.html">
            <i class="fas fa-sitemap fa-2x"></i>
            <p>조직도</p>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__unselected" href="find.html">
            <i class="fas fa-tools fa-2x"></i>
            <p>툴</p>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__pointer"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <p>더보기</p>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <i class="fas fa-mobile-alt"></i>
      <span>모바일 환경에서만 이용 가능합니다.</span>
    </div>

    <script src="https://kit.fontawesome.com/a7262b8897.js" crossorigin="anonymous"></script>
  </body>
</html>
