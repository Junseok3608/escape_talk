<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:31</span>
      </div>
      <div class="status-bar__column">
        <span>81%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">툴</h1>
      <div class="screen-header__icons"></div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-calendar-alt"></i>
          <span>캘린더</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gift"></i>
          <span>선물하기</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-clipboard-list"></i>
          <span>할 일</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-alt"></i>
          <span>파일</span>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-vote-yea"></i>
          <span>투표</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-bookmark"></i>
          <span>북마크</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-star"></i>
          <span>즐겨찾기</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-download"></i>
          <span>드라이브</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">뉴스</h6>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link nav__unselected" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
            <p>토픽</p>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__unselected" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
            <p>채팅</p>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__unselected" href="organization.html">
            <i class="fas fa-sitemap fa-2x"></i>
            <p>조직도</p>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-tools fa-2x"></i>
            <p>툴</p>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__unselected" href="more.html">
            <span class="nav__pointer"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <p>더보기</p>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <i class="fas fa-mobile-alt"></i>
      <span>모바일 환경에서만 이용 가능합니다.</span>
    </div>

    <script src="https://kit.fontawesome.com/a7262b8897.js" crossorigin="anonymous"></script>
  </body>
</html>
