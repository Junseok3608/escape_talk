<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>DOMHWANGCHA🏃‍♂️ - Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <div id="clock" class="status-bar__column">
        <span>--:--:--</span>
      </div>
      <div class="status-bar__column">
        <span>81%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comments fa-lg"></i></span>

        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/profile01.jpg" class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">공지사항</h4>
              <h6 class="user-component__subtitle">🙏업무 전 읽어주실게요</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">03:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/profile02.jpg" class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">디자인팀</h4>
            <h6 class="user-component__subtitle">지금 보니까 1px 옆으로 밀린 거 같아요</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">17:29</span>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/profile03.jpg" class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">프론트엔드1팀</h4>
            <h6 class="user-component__subtitle">디자인팀에서 보낸 수정사항 확인부탁해요</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">14:22</span>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/profile04.jpg" class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">프론트엔드2팀</h4>
            <h6 class="user-component__subtitle">그 부분은 1팀에서 하기로 하지 않았나요?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">18:22</span>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/profile05.jpg" class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">백엔드팀</h4>
            <h6 class="user-component__subtitle">확인했습니다</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/profile06.jpg" class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">데이터분석팀</h4>
            <h6 class="user-component__subtitle">추가되는 자료는 주말 전에 완성될 것 같습니다</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">16:06</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link nav__unselected" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
            <p>토픽</p>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
            <p>채팅</p>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__unselected" href="organization.html">
            <i class="fas fa-sitemap fa-2x"></i>
            <p>조직도</p>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__unselected" href="find.html">
            <i class="fas fa-tools fa-2x"></i>
            <p>툴</p>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__unselected" href="more.html">
            <span class="nav__pointer"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <p>더보기</p>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <i class="fas fa-mobile-alt"></i>
      <span>모바일 환경에서만 이용 가능합니다.</span>
    </div>

    <script src="https://kit.fontawesome.com/a7262b8897.js" crossorigin="anonymous"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
